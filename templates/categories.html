{% extends "base.html" %}

{% block content %}
<h2>Управление статьями</h2>

<form method="POST" class="mb-4">
    <div class="row g-3">
        <div class="col-md-5">
            <input type="text" name="name" class="form-control" placeholder="Название статьи" required>
        </div>
        <div class="col-md-4">
            <select name="type" class="form-select" required>
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Добавить</button>
        </div>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ 'Доход' if category.type == 'income' else 'Расход' }}</td>
            <td>
                <a href="/delete_category/{{ category.id }}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
